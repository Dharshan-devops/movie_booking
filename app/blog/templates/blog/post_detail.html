{% extends "blog/base.html" %}

{% block content %}
<article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ posts.author }}</a>
        <small class="text-muted">{{ posts.date_posted }}</small>
        {% if posts.author == user %}
            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
            <a class="btn btn-primary btn-sm mt-1 mb-1"  href="{% url 'post-update' posts.pk %}">Update</a>
            &nbsp &nbsp 
            <a class="btn btn-danger btn-sm mt-1 mb-1"  href="{% url 'post-delete' posts.pk %}">Delete</a>
        {% endif%}
      </div>
      <h2>{{ posts.title }}</h2>
      <p class="article-content">{{ posts.content }}</p>
    </div>
</article>

{% endblock %}
